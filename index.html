<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather widget</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-1 swiper-aside">
                <img src="img/weather-data.png" alt="" class="aside__img">
            </div>
            <!-- Slider main container -->
            <div class="col-10 swiper-container">

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper px-1">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="img/weather-split-1.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-2.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-3.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-4.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-5.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-6.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-7.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-8.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-9.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-10.png" alt="" class="slide__img">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/weather-split-11.png" alt="" class="slide__img">
                    </div>

                </div>

                <div class="swiper-navigation">
                    <!-- navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
                <!-- scrollbar -->
                <div class="swiper-scrollbar"></div>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
